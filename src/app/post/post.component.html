<form class="example-form" [formGroup]="postForm" >
    <mat-form-field class="example-full-width">
      <input matInput formControlName="name" placeholder="Your Name" value="">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <textarea matInput formControlName="post" placeholder="Leave a post"></textarea>
    </mat-form-field>
    <button (click)="postFormSubmit(postForm.value)"  mat-raised-button color="primary">Primary</button>
  </form>
  

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="post">
      <th mat-header-cell *matHeaderCellDef> post </th>
      <td mat-cell *matCellDef="let element"> {{element.post}} </td>
    </ng-container>
  
    <ng-container matColumnDef="votes">
        <th mat-header-cell *matHeaderCellDef> Total Votes </th>
        <td mat-cell *matCellDef="let element"> {{element.vote}} </td>
      </ng-container>
    

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
          <button (click)="vote(element)" mat-raised-button color="accent">Vote</button>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
